<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OtterCovoit | Accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="bootsrap-material-datetimepicker.css">
    <script src="bootstrap-material-datetimepicker.js" type="dateJS">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
	<div class="navbar-header">
	  <a class="navbar-brand" href="#">OtterCovoit</a>
	</div>
	<ul class="nav navbar-nav">
	  <li class="active"><a href="#">Accueil</a></li>
	</ul>
	<ul class="nav navbar-nav navbar-right">
	  <li><a href="#"><span class="glyphicon glyphicon-user"></span>Connection</a></li>
	  <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> S'inscrire</a></li>
	</ul>
      </div>
    </nav>
    
    <div class="container">
      <div class="row justify-content-center input-group input-group-lg pad">
        <div id="Adresse_depart" class="col-xs-12 col-md-4">
          <div class="icn">
	    <i class="glyphicon glyphicon-pencil" title="Point de départ | Me localiser" alt="départ"></i>
          </div>
          <input type="text" id="ChmpAdresseDepart" data-html='true' autocomplete="off"  class='geocodify form-control buttonIndexTrajet' name="ChmpAdresseDepart" placeholder="Lieu de départ"/>
        </div>
        <div id="Adresse_arrivee" class="col-xs-12 col-md-4">
          <div class="icn">
	    <i class="glyphicon glyphicon-pencil" title="Point d'arrivé" alt="arrivé"></i>
	  </div>
          <input type="text" id="ChmpAdresseArrivee" data-html='true' class="form-control buttonIndexTrajet" autocomplete="off" name="ChmpAdresseArrivee" placeholder="Lieu d'arrivée"/>
        </div>
        <div id="Champs_date" class="col-xs-12 col-md-4">
          <div class="icn">
	    <i class="glyphicon glyphicon-calendar"></i>
	  </div>
          <input type="text" name="depart_le" id="dateJS" class='form-control buttonIndexTrajet' tabindex="4" placeholder="Date" readonly/>
        </div>
      </div>
    </div>
    <div class="marge">
      <div class="center-block text-center">
	<button type="button" class="btn btn-primary btn-lg">Proposer le trajet</button>
	<button type="button" class="btn btn-primary btn-lg">rechercher le trajet</button>
      </div>
    </div>
    <style>
      #map {
        height: 200px;
        width: 50%;
      }
    </style>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AZFZERGOPNRGPNERGPIONERGPN&exp&sensor=false&libraries=places">sensor=false"></script><br>
    <div class="map_google">
      <div id="map" class="center-block text-center"></div>
      <script>
	$('#dateJS').bootstrapMaterialDatePicker({ weekStart : 0, time: false });
	
	function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
        zoom: 4,
        center: uluru
        });
        var marker = new google.maps.Marker({
        position: uluru,
        map: map
        });
	}
      </script>
      <script async defer
	      src="https://maps.googleapis.com/maps/api/js?&callback=initMap">
      </script>
    </div>
  </body>
</html>
