<!DOCTYPE html>

<html lang="en">

  
  <head>
    
    <title>OtterCovoit | Accueil</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" >
    <link rel="stylesheet" href="css/bootstrap-material-datetimepicker.css">
    <link rel="stylesheet" href="jquery-ui-1.8.12.custom.css" type="text/css" /> 

    
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
   
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="js/moment.min.js" type="text/javascript"></script>

    
  </head>
  <body id="body1">

    <!-- Nav-Bar -->
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
	
	<!-- Input Left-Nav-Bar -->
	<div class="navbar-header">
	  <a class="navbar-brand" href="Index.html">OtterCovoit</a>
	</div>
	<ul class="nav navbar-nav">
	  <li class="active"><a href="Index.html">Accueil</a></li>
	</ul>

	<!-- Input Righ-Nav-Bar -->
	<ul class="nav navbar-nav navbar-right">
	  <li class="dropdown">
            <a class="dropdown-toggle" data-toggle="dropdown" href="#"> Connexion
              <span class="caret"></span>
	    </a>   
            <ul class="dropdown-menu">
              <li>
		<label for="usr"> Adresse-Mail :</label>
		<input type="text" id="email"  class="form-control">
	      </li>	      
              <li>
		<label for="usr"> Mot de passe :</label>
		<input type="text" class="form-control" id="usr">
	      </li>
            </ul>
	  </li>
	  <li><a href="inscription.html"><span class="glyphicon glyphicon-log-in"></span> S'inscrire</a></li>
	</ul>
      </div>
    </nav>


    <!-- Ensemble Input Central -->
    <div class="container">    
      <div class="row justify-content-center input-group input-group-lg pad">	
        <div id="Adresse_depart" class="col-xs-12 col-md-4">
	  


	  <!-- Lieu-Départ --> 
          <div class="icn">
	    <i class="glyphicon glyphicon-pencil" title="Point de départ | Me localiser" alt="départ"></i>
          </div>
          <input type="text" id="origin" class="form-control buttonIndexTrajet" name="Depart" placeholder="Lieu de départ"/>
        </div>	
        <div id="Adresse_arrivee" class="col-xs-12 col-md-4">
	  

	  <!-- Lieu-Arrivé -->
          <div class="icn">
	    <i class="glyphicon glyphicon-pencil" title="Point d'arrivé" alt="arrivé"></i>
	  </div>
          <input type="text" id="direction" class="form-control buttonIndexTrajet" name="Arrive" placeholder="Lieu d'arrivé"/>
        </div>
        <div id="Champs_date" class="col-xs-12 col-md-4">
	  

	  <!-- Date trajet -->
          <div class="icn">
	    <i class="glyphicon glyphicon-calendar"></i>
	  </div>
          <input type="date" name="depart" class='form-control buttonIndexTrajet' tabindex="4" />
        </div>
      </div>
    </div>
    

    <!-- Recherche/Proposition -->
    <div class="marge">
      <div class="center-block text-center">
	<button type="button" class="btn btn-primary btn-lg" >Proposer le trajet</button>
	<button type="button" class="btn btn-primary btn-lg" onclick="javascript:calculate()">rechercher le trajet</button>
      </div>
    </div>


    <!-- GoogleMap -->
    <style>
      #map {
      height: 200px;
      width: 50%;
      padding: 200px;
      
      }
    </style>
    <div id="container container_map">
        <div id="map" class="map_google">
            <p>Veuillez patienter pendant le chargement de la carte...</p>
        </div>
    </div>
    <!-- Include Javascript -->
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui-1.8.12.custom.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="functions.js"></script>

    
  </body>
</html>
